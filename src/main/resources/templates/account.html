<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>账务</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <!-- CSS goes in the document HEAD or added to your external stylesheet -->
    <style type="text/css">
        table.hovertable {
            font-family: verdana,arial,sans-serif;
            font-size:11px;
            color:#333333;
            border-width: 1px;
            border-color: #999999;
            border-collapse: collapse;
        }
        table.hovertable th {
            background-color:#c3dde0;
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #a9c6c9;
        }
        table.hovertable tr {
            background-color:#d4e3e5;
        }
        table.hovertable td {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #a9c6c9;
        }
    </style>

    <table class="hovertable">
        <tr>
            <th>Info Header 1</th><th>Info Header 2</th><th>Info Header 3</th>
        </tr>
        <tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
            <td>Item 1A</td><td>Item 1B</td><td>Item 1C</td>
        </tr>
        <tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
            <td>Item 2A</td><td>Item 2B</td><td>Item 2C</td>
        </tr>
        <tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
            <td>Item 3A</td><td>Item 3B</td><td>Item 3C</td>
        </tr>
        <tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
            <td>Item 4A</td><td>Item 4B</td><td>Item 4C</td>
        </tr>
        <tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
            <td>Item 5A</td><td>Item 5B</td><td>Item 5C</td>
        </tr>
    </table>
</head>
<body>
<div th:replace="header :: header">...</div>
<div class="g-doc">
    <div class="n-plist">
        <ul th:each="account:${accountList}" class="f-cb" id="plist">
            <li id="p-1">
                    <div class="img"><img th:src="@{${account.image}}"/></div>
                    <h3 th:text="${account.title}"/>
                    <div class="price"><span class="v-unit">¥</span><span th:text="${account.price/100.0}" class="v-value"/></div>
                    <h3 th:text="${#dates.format(account.time, 'yyyy-MM-dd HH:mm:ss')}"/>
            </li>
        </ul>
        总计：<div class="price"><span class="v-unit">¥</span><span th:text="${total}" class="v-value"/></div>
    </div>
</div>
<div th:replace="footer :: footer">...</div>
<script type="text/javascript" src="/js/global.js"></script>
<script type="text/javascript" src="/js/pageIndex.js"></script>
</body>
</html>
